<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spicy Controller</title>
</head>
<body ng-app="spicyApp" ng-controller="spicyController">
    <div>
        <button ng-click="chillySpicy()">Chilli</button>
        <button ng-click="jalapenoSpicy()">Jalapeno</button>
    </div>
    <p>The food is {{spice}} spicy!</p>
</body>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
</html>
